<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>

        <!-- CSS Files -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">

        <!-- Fonts links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comme:wght@100;400;700;800&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <h1>Encriptador de texto</h1>
        </header>

        <main>   
            
            <form>
                <div class="txtAreaBox">
                    <textarea rows="17" id="txta_Entrada" placeholder="Escribe tu mensaje..." required></textarea>
                    <textarea rows="17" id="txta_Salida" placeholder="Resultado..." disabled style="background:#ebebeb;"></textarea>
                </div>
            </form>    
                
                <div class="areaBotones">
                    <button class="BtnPrincipal" onclick="BtnEncriptar()" >Encriptar</button>
                    <button class="BtnSecundario" onclick="BtnDesencriptar()">Desencriptar</button>
                    <button class="BtnPrincipal" id="BtnCopiar">Copiar</button>
                </div>
                        
        </main>

        <footer>
            <img src="img/alura_logo.png" alt="logo de Alura + Oracle" class="aluraLogo">
        </footer>

        
    </body>

    <script src="javaScript.js"></script>

</html>
